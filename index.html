<!DOCTYPE html>
<html>
<head>
	<title> To Do List </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
     <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	
</head>


<body>
        <!-- Add new task -->
    
        <div class="container">
            
            <h2> Add New Task </h2>
            
		<input type="text" id="newTask">
		<input type="button" onclick="add()" value="Add">

		<h2> To Do List </h2>
            
            <!-- A list to contain the placeholder for added task  -->
            
		<ul>
			<li><input type="checkbox" value="buy socks">buy socks</input></li>
		</ul>
    
    <!-- An empty list to contain the add new task  -->
		<ul id="list">


		</ul>
    
    <!-- Remove the new task from list once its been completed -->
    
		<input type="button" onclick="remove()" id="top" value="Remove">

		<h2> Completed Task </h2>
    
     <!-- A list to contain the placeholder for removed task  -->
		<ul>
			<li><input type="checkbox" checked>buy socks</li>
		</ul>
    
    <!-- An empty list to contain the completed task when removed -->
   
		<ul id="complete">

		</ul>
    
    </div>


<!-- Javascript to activite the add and remove button onclick function -->
<script src="main.js"></script>

</body>
</html>
